name: Deploy to staging

on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster

    steps:
      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/ssh_key"
          chmod 600 "$HOME/ssh_key"

      - name: Connect via SSH and deploy
        run: |
          ssh -i "$HOME/ssh_key" -o StrictHostKeyChecking=no ubuntu@3.88.216.8 << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$NVM_DIR/versions/node/v22.13.1/bin:$PATH"

            cd monorepoci-cd/
            git pull origin main

            pnpm install
            pnpm run build

            pm2 restart fe-sever
            pm2 restart http-sever
            pm2 restart ws-sever
          EOF
